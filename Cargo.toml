[package]
name = "legend_of_mierda"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
bevy = "0.11"
bevy_ecs_ldtk = { version = "0.8", features = [
    "default",
    "derive",
    "atlas",
    "render",
] }
bevy-inspector-egui = "0.19"
bevy_rapier2d = "0.22"
rand = "0.8.5"
pecs = "0.4"
# bevy_nine_slice_ui = "0.2"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
dev = [
    "bevy/dynamic_linking",
]